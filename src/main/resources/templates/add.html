<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Home Page</title>
</head>
<body>
	<!-- navbar  -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Add
						Emp</a></li>

			</ul>

		</div>
	</nav>

	<!-- navbar  -->

	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Add Employee</h4>

						<form th:action="@{/register}" method="post">

							<div th:if="${msg}" id="suc">
								<p class="alert alert-success" role="alert">SUCCESS</p>

							</div>


							<div class="form-group">
								<label>Employee Name</label> <input type="text"
									class="form-control" placeholder="Enter name" name="name">
							</div>
							<div class="form-group">
								<label>Employee Age</label> <input type="text"
									class="form-control" placeholder="Enter email" name="age">
							</div>
							<div class="form-group">
								<label>Employee Address</label> <input type="text"
									class="form-control" placeholder="Enter email" name="address">
							</div>
							<div class="form-group">
								<label>Employee Mobile</label> <input type="text"
									class="form-control" placeholder="Enter email" name="mobile">
							</div>
							<div class="form-group">
								<label>Employee Salary</label> <input type="text"
									class="form-control" placeholder="Enter email" name="salary">
							</div>
							<div class="form-group">
								<label>Employee Email</label> <input type="text"
									class="form-control" placeholder="Enter email" name="email">
							</div>

							<button type="submit" class="btn btn-primary btn-block">Submit</button>
						</form>



					</div>

				</div>

			</div>
		</div>

	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		setTimeout(()=>{
			const alr=document.getElementById('suc');
			if(alr)
				{
				alr.style.display='none';
				}
		}, 1500);
		</script>
</body>
</html>
